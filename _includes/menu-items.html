{% for item in menu-items %}
  {% if group == null or group == item.group %}
    {% if page.url == item.url %}
      <li class="active"><a href="{{item.url}}" class="active">{{item.title}}</a></li>
    {% else %}
      <li><a href="{{item.url}}">{{item.title}}</a></li>
    {% endif %}
  {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
